<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/main.min.css'>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.14/index.global.min.js'></script>
</head>
<body>
    <main id="main-content">
    <h1>ToDoアプリ</h1>

    <form id="task-form">
        <div class="form-row">
            <input type="text" id="task-input" placeholder="新しいタスクを入力" required>
        </div>
        <div class="form-row">
            <input type="datetime-local" id="task-due-date">
            <select id="task-priority">
                <option value="low">低</option>
                <option value="medium" selected>中</option>
                <option value="high">高</option>
            </select>
            <button type="submit">追加</button>
        </div>
    </form>
    
    <div id="view-switcher">
        <button id="show-list-view" class="view-btn active">リスト表示</button>
        <button id="show-calendar-view" class="view-btn">カレンダー表示</button>
    </div>

    <div id="filter-buttons">
        <button class="filter-btn" data-filter="active">作業中</button>
        <button class="filter-btn" data-filter="completed">完了済み</button>
        <button class="filter-btn" data-filter="all">すべて</button>
    </div>

    <div id="list-view">
        <ul id="task-list"></ul>
    </div>

    <div id="calendar-view" class="hidden">
        <div id="calendar"></div>
    </div>
    
    </main>

    <div id="day-view-panel" class="hidden">
        <div class="day-view-header">
            <h3 id="day-view-title"></h3>
            <button id="day-view-close-btn">&times;</button>
        </div>
        <ul id="day-view-list"></ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
